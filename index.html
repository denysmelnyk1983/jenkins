<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая HTML Страница</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мою страницу!</h1>
    </header>
    
    <section>
        <h2>О нас</h2>
        <p>Это пример простой HTML страницы. Мы можем добавить текст, изображения и ссылки на другие страницы.</p>
    </section>
    
    <section>
        <h2>Наши контакты</h2>
        <ul>
            <li>Телефон: +7 123 456 78 90</li>
            <li>Email: example@example.com</li>
        </ul>

    </footer>

</html>
